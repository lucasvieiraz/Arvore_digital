<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Publicar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eaf5ea;
    margin: 0; padding: 0;
    text-align: center;
  }
  header, nav {
    background: #2f6b2f;
    color: white;
    padding: 15px 0;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    padding: 20px;
  }
  input, textarea {
    padding: 10px;
    width: 300px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #bbb;
  }
  button {
    background: #2f6b2f;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #245524;
  }
  #photoList div {
    margin-bottom: 20px;
    text-align: center;
  }
  #photoList img {
    width: 150px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    cursor: pointer;
  }
  #photoList p {
    margin: 5px 0;
  }
  #photoList button {
    margin-top: 8px;
  }
</style>
</head>
<body>

<header>
  <h1>Publicar Memória</h1>
</header>

<nav>
  <a href="home.html">Início</a>
  <a href="publicar.html">Publicar</a>
  <a href="memorias.html">Memórias</a>
  <a href="sobre.html">Sobre</a>
  <a href="index.html">Login</a>
</nav>

<div class="container">
  <h2>Publicar nova memória</h2>
  <input type="text" id="fotoTitulo" placeholder="Título da foto" />
  <br/>
  <textarea id="fotoLegenda" placeholder="Legenda"></textarea>
  <br/>
  <input type="file" id="fotoArquivo" accept="image/*" />
  <br/>
  <button onclick="publicarFoto()">Publicar</button>
</div>

<hr/>

<div class="container">
  <h2>Memórias já publicadas</h2>
  <div id="photoList"></div>
</div>

<script>
  let fotos = JSON.parse(localStorage.getItem('fotos') || '[]');

  function renderFotos() {
    const list = document.getElementById('photoList');
    list.innerHTML = '';

    fotos.forEach((f, i) => {
      const container = document.createElement('div');

      const img = document.createElement('img');
      img.src = f.src;
      img.title = "Clique para editar";
      img.onclick = () => editarFoto(i);

      const titulo = document.createElement('p');
      titulo.textContent = f.titulo || '(Sem título)';
      titulo.style.fontWeight = 'bold';

      const legenda = document.createElement('p');
      legenda.textContent = f.legenda || '(Sem legenda)';
      legenda.style.fontStyle = 'italic';
      legenda.style.fontSize = '13px';

      const btnDel = document.createElement('button');
      btnDel.textContent = 'Apagar';
      btnDel.onclick = () => apagarFoto(i);

      container.appendChild(img);
      container.appendChild(titulo);
      container.appendChild(legenda);
      container.appendChild(btnDel);
      container.style.marginBottom = '20px';

      list.appendChild(container);
    });
  }

  function publicarFoto() {
    const titulo = document.getElementById('fotoTitulo').value.trim();
    const legenda = document.getElementById('fotoLegenda').value.trim();
    const arquivo = document.getElementById('fotoArquivo').files[0];

    if (!arquivo) {
      alert('Selecione uma foto para publicar.');
      return;
    }

    const reader = new FileReader();
    reader.onload = e => {
      fotos.push({ src: e.target.result, titulo, legenda });
      localStorage.setItem('fotos', JSON.stringify(fotos));
      renderFotos();
      alert('Memória publicada com sucesso!');
      limparFormulario();
    };
    reader.readAsDataURL(arquivo);
  }

  function apagarFoto(index) {
    if (confirm('Tem certeza que deseja apagar essa memória?')) {
      fotos.splice(index, 1);
      localStorage.setItem('fotos', JSON.stringify(fotos));
      renderFotos();
    }
  }

  function editarFoto(index) {
    const novoTitulo = prompt('Novo título:', fotos[index].titulo);
    if (novoTitulo !== null) fotos[index].titulo = novoTitulo.trim();

    const novaLegenda = prompt('Nova legenda:', fotos[index].legenda);
    if (novaLegenda !== null) fotos[index].legenda = novaLegenda.trim();

    localStorage.setItem('fotos', JSON.stringify(fotos));
    renderFotos();
  }

  function limparFormulario() {
    document.getElementById('fotoTitulo').value = '';
    document.getElementById('fotoLegenda').value = '';
    document.getElementById('fotoArquivo').value = '';
  }

  renderFotos();
</script>

</body>
</html>
