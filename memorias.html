<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Memórias</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eaf5ea;
    margin: 0; padding: 0;
    text-align: center;
  }
  header, nav {
    background: #2f6b2f;
    color: white;
    padding: 15px 0;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  #photoList {
    padding: 20px;
  }
  #photoList div {
    display: inline-block;
    margin: 10px;
    text-align: center;
    width: 160px;
  }
  #photoList img {
    width: 150px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  #photoList p {
    margin: 5px 0 0 0;
  }
</style>
</head>
<body>

<header>
  <h1>Memórias Enviadas</h1>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="publicar.html">Publicar</a>
  <a href="memorias.html">Memórias</a>
  <a href="sobre.html">Sobre</a>
</nav>

<div id="photoList"></div>

<script>
  const fotos = JSON.parse(localStorage.getItem('fotos') || '[]');
  const photoList = document.getElementById('photoList');

  if (fotos.length === 0) {
    photoList.innerHTML = '<p>Você ainda não publicou nenhuma memória.</p>';
  } else {
    fotos.forEach(foto => {
      const container = document.createElement('div');

      const img = document.createElement('img');
      img.src = foto.src;
      img.alt = foto.titulo || 'Foto publicada';

      const titulo = document.createElement('p');
      titulo.textContent = foto.titulo || '(Sem título)';
      titulo.style.fontWeight = 'bold';

      const legenda = document.createElement('p');
      legenda.textContent = foto.legenda || '(Sem legenda)';
      legenda.style.fontSize = '13px';
      legenda.style.color = '#555';

      container.appendChild(img);
      container.appendChild(titulo);
      container.appendChild(legenda);

      photoList.appendChild(container);
    });
  }
</script>

</body>
</html>
